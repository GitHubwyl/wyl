<html>
	<head>
		<style>
			.frame {

				width:500px;
				height:200px;

				}
			.focusDotList {
				padding:0;

				position:relative;
				top:85%;
				left:41.8%;

				}

				}

			</ul>
			
		</div>
		
		<script src="/wyl/js/jquery-2.1.4.js"></script>
		<script src="/wyl/js/changeBackgroundImg.js"></script>

</html>
